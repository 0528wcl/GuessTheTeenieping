<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티니핑 맞추기</title>
    <link rel="icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=keyboard_arrow_up" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="bg-image"></div>
    <div class="quiz">
        <div class="info">
            <h1 id="questionNum">Q0</h1><!--
            --><h1 id="score">0/NaN</h1>
            <h1 id="hint">◯◯핑</h1>
            <img src="teenieping/0.png" class="teenieping" width="400" height="400" oncontextmenu="return false;" draggable="false">
        </div>
        <div class="button">
            <input type="text" id="userInput" placeholder="답을 입력하세요">
            <button id="submitButton" class="enter-button">
                <span class="material-symbols-outlined">keyboard_arrow_up</span>
            </button>
        </div>
    </div>
</body>
</html>
